<div class="container mx-auto w-full mb-20 sm:mb-32 mt-6 px-4">
     @for(section of sections; track section){
        <section class="w-full mt-8 mb-12 sm:mt-12 sm:mb-20">
        <h4 class="text-xl sm:text-2xl font-semibold mb-4">{{ section.title }}</h4>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            @for(deal of section.deals;track deal){
                <mat-card class="relative p-2 sm:p-4 rounded-sm sm:rounded-md">
                    <a [href]="deal.link" target="_blank" class="absolute inset-0 z-0"></a>
                    <div class="bg-gray-100 rounded-sm sm:rounded-md h-32 flex items-center justify-center px-1 py-0.5 sm:p-0 mb-2">
                        <img [src]="deal.image" [alt]="deal.title"
                            class="object-contain w-16 h-12 sm:w-24 sm:h-20">
                    </div>
                    <div class="mb-2">
                        <p class="font-medium text-base sm:text-lg">{{ deal.label }}</p>
                        <p class="text-zinc-500 text-sm line-clamp-2">{{ deal.description }}</p>
                    </div>
                    <button mat-button
                            class="text-xs sm:text-sm bg-gray-100 p-1 rounded-sm sm:rounded-md z-[1] block w-full"
                            disableRipple>
                        CLICK HERE
                    </button>
                    </mat-card>
            }
        </div>
        </section>
    }
  </div>
